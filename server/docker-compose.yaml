version: "3"

services:
  server:
    build: "."
    restart: "always"
    env_file:
      - env.env
  database:
    container_name: "pyquiz-database"
    image: postgres:bullseye
    restart: "always"
    env_file:
      - env.env
    volumes:
      - database:/var/lib/postgresql

volumes:
  database:
